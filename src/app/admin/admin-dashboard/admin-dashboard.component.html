<app-admin-navbar></app-admin-navbar>
<div class="bg">
  <div class="table-container">
    <table class="" mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Review Id </th>
        <td mat-cell *matCellDef="let row"> {{row.id}}</td>
      </ng-container>
      <ng-container matColumnDef="productCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Code </th>
        <td mat-cell *matCellDef="let row"> {{row.productCode}}</td>
      </ng-container>
      
      <ng-container matColumnDef="body">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Review </th>
        <td mat-cell *matCellDef="let row"> {{row.body}} </td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Reviewed Date </th>
        <td mat-cell *matCellDef="let row"> {{row.date}} </td>
      </ng-container>
      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rating</th>
        <td mat-cell *matCellDef="let row"> {{row.rating}} </td>
      </ng-container>
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name</th>
        <td mat-cell *matCellDef="let row"> {{row.userName}} </td>
      </ng-container>
      
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="acceptReview(row.id)">
            <mat-icon>check_circle</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="declineReview(row.id)">
            <mat-icon>highlight_off</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

   
  </div>
</div>
